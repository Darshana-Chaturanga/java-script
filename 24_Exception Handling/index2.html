<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <Script>

    try {
        let age = prompt("enter your age..");
        if(isNaN(age)){
          throw new error("Not a number"); 
        }else{
          alert(`your age is ${age}`);
        }
    } catch (e) {
      console.log(e.name);
      console.log(e.message);
    }
    
  </Script>
