<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <script>
      const obj1 = {
        name : "object 1",
        num : 1
      }

      const obj2 = {
        showName(){
          console.log(this.name);
        },
        num : 2
      }

      // asign
      Object.assign(obj1,obj2); // obj2 into obj1. not 1 to 2
      obj1.showName();  // obj2.showName(); is not working

      console.log(obj1.num);  //override the num val by obj2

    </script>
  
</body>
</html>
