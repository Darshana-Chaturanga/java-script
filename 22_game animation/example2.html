<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    #canves{
      background-color: rgb(151, 151, 151);
    }
    getColor{
      background-color: rgb(148, 98, 24);
    }
  </style>

</head>
<body>

  <canvas id="canves" width="400px" height="400px"></canvas>

  <script>
    var canvas = document.getElementById("canves");
    var ctx = canves.getContext("2d");

    var fps = 30;  // store the frames per second

    var counter = 0;

    var timer = setInterval(function(){
      //console.log("frame");

      ctx.clearRect(0,0,400,400); // (0,0) to (400,400)

      //display the counter txt
      ctx.font = "30px  Arial";
      ctx.fillStyle = "rgb(255, 63, 95)";
      ctx.fillText(counter, 100,380); // (txt,x,y)

      // display the animated box
      ctx.fillStyle = "red";
      ctx.fillRect(counter,320,100,20); // (x,y,w,h)

      counter++;

    },1000/fps);

  </script>
  
</body>
